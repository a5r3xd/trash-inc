<!DOCTYPE html>
<html>
 <head>
  <title>Trash Remover</title>
 </head>
 <body>
  <p> Oh noes! You found a small lake, full of trash! You want to get rid of the trash though.</p>
  <p>Trash remaining: <span id="ctrash"></span>g/<span id="ttrash"></span>g</p>
  <p>Trash Points: <span id="rtrash"></span></p>
  <button onclick="remove_trash()">Pick up <span id="trashpc"></span>g of trash</button>
  <script>
   // essential variables v v v
   let total_trash = 5000
   let current_trash = 5000
   let trash_points = 0
   let trash_per_click = 1

 
   const ctrash = document.getElementById("ctrash");
   const ttrash = document.getElementById("ttrash");
   const rtrash = document.getElementById("rtrash");
   const trashpc = document.getElementById("trashpc");
   trashpc.style.color = "green";
   
   //update the ui
   function updateUI() {
    ctrash.textContent = current_trash;
    ttrash.textContent = total_trash;
    rtrash.textContent = trash_points;
    trashpc.textContent = trash_per_click;
   }
    
   function remove_trash() {
     if (current_trash > 0) {
      current_trash = current_trash - trash_per_click
      trash_points = trash_points + trash_per_click
      updateUI()
     }
   }

   updateUI()
  </script>
</body>
</html>
